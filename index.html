<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Noughts and Crossess</title>
  <meta name="author" content="Richard Lynch">
  <meta name="description" content="tictactoe aka noughts and crosses">
  <meta name="keywords" content="javascript, jquery, css, html, freecodecamp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  </head>
  <body>
  
  <!--title page-->
  <div class="title">
    <h1 class="text-center"><span style="color: white; ">Noughts and</span><br> <span style="color: black">Crosses</span></h1>
  </div>
  
  <!--second page - choose your side-->
  <div class="second hide">
    <div class="row choose">
      <div class="col-xs-12">
        <h1 class="text-center" style="color: white">Choose</h1>
      </div>
    </div>
    <div class="row xorO">
      <div class="col-xs-4 x">
        <h1>X</h1>
      </div>
      <div class="col-xs-4">
        <h1 id="or" style="color: black">or</h1>
      </div>
      <div class="col-xs-4 x">
        <h1>O</h1>
      </div>
    </div>
  </div>
  <!--game board screen-->
  <div class="game hide">    
    <div class="board  center-block">
    <div class="player"></div>
    <div class="row">
      <div class="col-xs-4">
        <div class="grid" id="g0">
        </div>
        <div class="grid" id="g3">
        </div>
        <div class="grid" id="g6">
        </div>
      </div>
      <div class="col-xs-4">
        <div class="grid" id="g1">
        </div>
        <div class="grid" id="g4">
        </div>
        <div class="grid" id="g7">
        </div>
      </div>
      <div class="col-xs-4">
        <div class="grid" id="g2">
        </div>
        <div class="grid" id="g5">
        </div>
        <div class="grid" id="g8">
        </div>
      </div>      
    </div>
      <button type="button" id="reset" class="btn btn-primary center-block">Reset</button>
      </div>
</body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="index.js">
  </script>
  </body>
</html>
